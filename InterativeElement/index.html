<!DOCTYPE html>
<html>
<head>
    <style>
   
    #colorfulText {
      font-size: 24px;
      color: rgb(247, 8, 8);
    }
  </style>
</head>
<body>
  <h1>Documents</h1>

  <button onclick="changeTextColor()">Change Text Color</button>
  <p id="colorfulText">You can change the color of the text.</p>

  <form onsubmit="return false;">
    <input type="text" id="inputText" placeholder="Enter text">
    <button onclick="displayInputText()">Display Text</button>
  </form>
  <p id="displayedText"></p>

  <script>
   function changeTextColor() {
      const colorfulText = document.getElementById('colorfulText');
      const randomColor = getRandomColor();
      colorfulText.style.color = randomColor;
    }
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    function displayInputText() {
      const inputText = document.getElementById('inputText').value;
      const displayedText = document.getElementById('displayedText');
      displayedText.textContent = inputText;
    }
  </script>
</body>
</html>
